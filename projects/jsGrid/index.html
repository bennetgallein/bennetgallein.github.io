<html>
<head>
  <title>jsGrid</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1>jsGrid - A JavaScript class to render a grid on a canvas </h1>
  <p> The sourcecode can be found <a href="http://github.com/bennetgallein/jsGrid">here</a> ! </p>
  <canvas id="grid" width="800" height="800">not </canvas>
  <script>

var width = 700;
var height = 700;

var canvas = document.getElementById("grid");
var context = canvas.getContext("2d");

function drawGrid(){
  for (var x = 0; x <= width; x += 50) {
    context.moveTo(0.5 + x, 0);
    context.lineTo(0.5 + x, height);
  }
  for (var x = 0; x <= height; x += 50) {
    context.moveTo(0, 0.5 + x);
    context.lineTo(width, 0.5 + x);
  }
  context.strokeStyle = "black";
  context.stroke();
}

drawGrid();

  </script>
</body>
</html>
